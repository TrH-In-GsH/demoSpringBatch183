<html>
    <head>
        <title>Edit Employ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" media="all"> 
    </head>
    <body>
          <h1> EDIT EMPLOY </h1>
        <div><a th:href="@{/findall}">Go to List</a></div>
        <div><a th:href="@{/add}">Go to Add</a></div>
        <form action="#" th:action="@{/doEdit}" th:object="${formEdit}" method="post">
            <div th:if="${errors != null}">
                <p id="error-message" name="errors" th:text="${errors}" ></p>
            </div>
            <label>Name:</label>
            <input type="text" th:field="*{name}"/><br/>
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <label>City:</label>
            <input type="text" th:field="*{city}"/><br/>
            <div class="error-message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>

            <label>Phone:</label>
            <input type="text" th:field="*{phone}"/><br/>
            <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

            <label>Email:</label>
            <input type="text" th:field="*{email}"/><br/>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <input type="hidden" th:field="*{id}"/><br/>
            <button type="submit">Edit Submit</button>
        </form>		      
    </body>
</html>
